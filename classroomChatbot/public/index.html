<!DOCTYPE html>
<html>
<head>
    <title>Classroom Chatbot</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="chat-container">
    <h2>ðŸ¤– Classroom AI Chatbot</h2>
    <div id="chat"></div>

    <input id="msg" placeholder="Ask something..." />
    <button onclick="send()">Send</button>
</div>

<script>
function send() {
    let msg = document.getElementById("msg").value;
    document.getElementById("chat").innerHTML += "<p><b>You:</b> " + msg + "</p>";

    fetch("/api/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("chat").innerHTML += "<p><b>Bot:</b> " + data.reply + "</p>";
    });

    document.getElementById("msg").value = "";
}
</script>

</body>
</html>
