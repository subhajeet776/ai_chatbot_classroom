<!DOCTYPE html>
<html>
<head>
  <title>Classroom Chatbot</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="chat-container">
  <h2>ðŸ¤– Classroom AI Chatbot</h2>
  <div id="chat"></div>

  <input id="msg" placeholder="Ask something..." />
  <button onclick="send()">Send</button>
</div>

<script>
function send() {
  const msg = document.getElementById("msg").value;
  const chat = document.getElementById("chat");

  chat.innerHTML += "<p><b>You:</b> " + msg + "</p>";

  var apiUrl = (typeof API_BASE_URL !== "undefined" && API_BASE_URL) ? API_BASE_URL + "/api/chat" : "/api/chat";
  fetch(apiUrl, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  })
  .then(res => res.json().then(function(data) {
    if (!res.ok) throw new Error(data.error || "API error");
    return data;
  }))
  .then(data => {
    chat.innerHTML += "<p><b>Bot:</b> " + (data.reply || "").replace(/</g, "&lt;") + "</p>";
  })
  .catch(function(err) {
    var msg = err.message || "API not responding";
    if (msg.indexOf("quota") !== -1 || msg.indexOf("429") !== -1 || msg.indexOf("billing") !== -1) {
      msg = "API limit reached. Check your OpenAI billing at platform.openai.com/account/billing and add credits or a payment method.";
    }
    chat.innerHTML += "<p><b>Error:</b> " + msg.replace(/</g, "&lt;") + "</p>";
  });

  document.getElementById("msg").value = "";
}
</script>

</body>
</html>
